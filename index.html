<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-default heading">
                <h3>AI PING PONG</h3>
                <button class="btn btn-default" data-toggle="modal" data-target="#myModal" id="instructions">Instructions</button>
            </div>

              <br><br>
              <button onclick="startGame()" id="play" class="btn btn-success">Play</button>
              <br><br>
              <h3 id="status" class="btn btn-danger"></h3>
              <br><br>
              <div id="canvas"></div>
              <button onclick="restart()" class="btn btn-warning restart">
                Restart
                <ion-icon id="restart" name="refresh-circle-outline"></ion-icon>
            </button>

            <div id="myModal" class="modal fade"> 
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                  </div>
                  
                  <div class="modal-body">
                    <img src="1.jpg" class="instruction_images">
                    <img src="2.jpg" class="instruction_images">
                    <img src="3.jpg" class="instruction_images">
                  </div>
                </div>
              </div>
            </div>

            <div class="footer">Developed by Thounaojam Bafana Devi</div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
